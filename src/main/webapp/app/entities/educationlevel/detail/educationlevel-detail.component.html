<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="educationlevel">
      <h2 data-cy="educationlevelDetailsHeading"><span>مستوى التعليم</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>رمز</span></dt>
        <dd>
          <span>{{ educationlevel.id }}</span>
        </dd>
        <dt><span>تسمية</span></dt>
        <dd>
          <span>{{ educationlevel.designation }}</span>
        </dd>
      </dl>

      <button  style="border-radius: 5rem;"type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>رجوع</span>
      </button>

      <button  style="border-radius: 5rem;"type="button" [routerLink]="['/educationlevel', educationlevel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>تعديل</span>
      </button>
    </div>
  </div>
</div>
