<div>
  <h2 id="page-heading" data-cy="SectorHeading">
    <span>الاسلاك</span>
     <br>
     <br>
    <div class="d-flex justify-content-start">
      <button style="border-radius: 5rem;" style="border-radius: 5rem;" class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>تحديث القائمة</span>
      </button>

      <button style="border-radius: 5rem;" style="border-radius: 5rem;"
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-success jh-create-entity create-sector"
        [routerLink]="['/sector/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> اظافة سلك جديد </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sectors?.length === 0">
    <span>لاتوجد بيانات</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="sectors && sectors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>رمز</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="designation">
            <div class="d-flex">
              <span>تسمية السلك</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sector of sectors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a style="text-orientation: sideways-right;" [routerLink]="['/sector', sector.id, 'view']">{{ sector.id }}</a>
          </td>
          <td>{{ sector.designation }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button style="border-radius: 5rem;" type="submit" [routerLink]="['/sector', sector.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">عرض</span>
              </button>

              <button style="border-radius: 5rem;" type="submit" [routerLink]="['/sector', sector.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">تعديل</span>
              </button>

              <button style="border-radius: 5rem;"type="submit" (click)="delete(sector)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">حذف</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="sectors && sectors.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
