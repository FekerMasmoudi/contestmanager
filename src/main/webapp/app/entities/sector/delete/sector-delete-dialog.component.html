<form *ngIf="sector" name="deleteForm" (ngSubmit)="confirmDelete(sector.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="sectorDeleteDialogHeading">تأكيد عملية الحذف</h4>

    <button type="button" class="btn-close-white" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-sector-heading">هل أنت متأكد أنك تريد حذف سلك
      {{ sector.designation }}؟</p>
  </div>

  <div class="modal-footer">
    <button  style="border-radius: 5rem;"type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>الغاء</span>
    </button>

    <button style="border-radius: 5rem;" id="jhi-confirm-delete-sector" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <i class="fa fa-trash-o" style="font-size:18px;color:white"></i>&nbsp;<span>حذف</span>
    </button>
  </div>
</form>
